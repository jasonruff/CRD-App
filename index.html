<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Todo App</h1>
    
    <!-- Add Todo Form -->
    <div class="card mb-4">
      <div class="card-header">
        <h5>Add New Todo</h5>
      </div>
      <div class="card-body">
        <form id="todo-form">
          <div class="mb-3">
            <label for="todo-title" class="form-label">Title</label>
            <input type="text" class="form-control" id="todo-title" required>
          </div>
          <div class="mb-3">
            <label for="todo-description" class="form-label">Description</label>
            <textarea class="form-control" id="todo-description" rows="2"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Add Todo</button>
        </form>
      </div>
    </div>
    
    <!-- Todo List -->
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5>My Todos</h5>
        <button id="refresh-btn" class="btn btn-sm btn-outline-secondary">Refresh</button>
      </div>
      <div class="card-body">
        <ul id="todo-list" class="list-group">
          <!-- Todos will be displayed here -->
        </ul>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JavaScript -->
  <script src="app.js"></script>
</body>
</html>
